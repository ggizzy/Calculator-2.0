<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos</title>
</head>
<body>
    <script>
        document.write ("Calculadora sem divisão")
    let FirstNumber = parseFloat(window.prompt("Número aqui!"));
    let SecondNumber = parseFloat(window.prompt("E outro aqui!"));
    let Operator = window.prompt("Qual tipo de operação?")
    let result;
    if (Operator == "+" ) {
        result = FirstNumber + SecondNumber
    }
    if (Operator == "-" ) {
        result = FirstNumber - SecondNumber
    }
    if (Operator == "*" ) {
        result = FirstNumber * SecondNumber
    }
    if (Operator == "/" ) {
        result = FirstNumber / SecondNumber
    }
    alert(result);
    </script>
</body>
</html>
